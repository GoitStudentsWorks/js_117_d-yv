<div id="modal" class="book-modal">
  <div class="modal-content">
    <!-- <div> -->
    <span class="close-button">&times;</span>
    <!-- </div> -->
    <!-- <div> -->
    <img src="./img/book1.jpg" alt="" class="modal-book-image" />
    <!-- </div> -->

    <div class="book-card-content">
      <div class="book-card-heading">
        <h3>I will find you</h3>
        <p class="modal-author">Harlan Coben</p>
        <div class="book-card-price">15$</div>
      </div>
    </div>
    <div class="quantity">
      <button class="quantity-button" id="decrease">-</button>
      <input type="number" id="quantity" value="1" min="1" />
      <button class="quantity-button" id="increase">+</button>
    </div>
    <button class="book-add-to-card">Add to card</button>
    <button class="book-buy-now">Buy now</button>

    <div id="accordion" class="book-content">
      <div class="accordion-container">
        <div class="ac">
          <h2 class="ac-header">
            <button type="button" class="ac-trigger">Details</button>
          </h2>
          <div class="ac-panel">
            <p class="ac-text book-details"></p>
          </div>
        </div>

        <div class="ac">
          <h2 class="ac-header">
            <button type="button" class="ac-trigger">Shipping</button>
          </h2>
          <div class="ac-panel">
            <p class="ac-text book-shipping"></p>
          </div>
        </div>

        <div class="ac">
          <h2 class="ac-header">
            <button type="button" class="ac-trigger">Returns</button>
          </h2>
          <div class="ac-panel">
            <p class="ac-text book-returns"></p>
          </div>
        </div>
      </div>
      <script></script>
    </div>
  </div>
</div>

<div id="modal" class="book-modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>

    <div class="book-modal-content">
      <img src="" alt="" class="modal-book-image" />
      <div class="book-modal-right">
        <div class="book-modal-main-content">
          <div class="book-modal-heading">
            <h3></h3>
            <p class="modal-author"></p>
            <div class="book-card-price"></div>
          </div>
        </div>
        <div class="book-modal-form">
          <div class="quantity">
            <button class="quantity-button" id="decrease">-</button>
            <input
              type="number"
              id="quantity"
              value="1"
              min="1"
              class="quantity-input"
            />
            <button class="quantity-button" id="increase">+</button>
          </div>
          <div class="book-form-buttons">
            <button class="book-add-to-card">Add to card</button>
            <button class="book-buy-now">Buy now</button>
          </div>
        </div>

        <div id="accordion" class="accordion-list book-content">
          <div class="accordion-container">
            <div class="ac accordion-item">
              <h2 class="ac-header">
                <button type="button" class="ac-trigger">Details</button>
              </h2>
              <div class="ac-panel">
                <p class="ac-text book-details"></p>
              </div>
            </div>

            <div class="ac accordion-item">
              <h2 class="ac-header">
                <button type="button" class="ac-trigger">Shipping</button>
              </h2>
              <div class="ac-panel">
                <p class="ac-text book-shipping"></p>
              </div>
            </div>

            <div class="ac accordion-item">
              <h2 class="ac-header">
                <button type="button" class="ac-trigger">Returns</button>
              </h2>
              <div class="ac-panel">
                <p class="ac-text book-returns"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

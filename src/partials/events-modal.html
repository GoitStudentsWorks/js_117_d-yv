<!-- events-modal.html -->
<div id="events-modal-backdrop" class="events-modal-backdrop visually-hidden">
  <div class="events-modal" role="dialog" aria-modal="true" aria-labelledby="events-modal-title">
    <button type="button" id="events-modal-close" class="events-modal-close" aria-label="Close modal">&times;</button>

    <h2 id="events-modal-title" class="events-modal-title font-h2">Register</h2>
    <p id="events-modal-event-name" class="events-modal-event-name font-subtitle"></p>

    <form id="events-modal-form" class="events-modal-form " novalidate>
      <label class="events-modal-field font-p">
        Name*
        <input type="text" name="name" placeholder="Ann" required />
      </label>

      <label class="events-modal-field font-p">
        Email*
        <input type="email" name="email" placeholder="hello@booksy.com" required />
      </label>

      <label class="events-modal-field font-p">
        Message
        <textarea name="message" placeholder="Type your message." rows="4"></textarea>
      </label>

      <button type="submit" class="events-modal-submit font-p">Register</button>
    </form>
  </div>
</div>

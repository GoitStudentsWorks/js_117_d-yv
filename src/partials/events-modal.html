<!-- events-modal.html (partial) -->
<div id="events-modal-backdrop" class="modal-backdrop visually-hidden">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="events-modal-title">
    <button type="button" id="events-modal-close" class="modal-close" aria-label="Close modal">&times;</button>
    <h2 id="events-modal-title" class="modal-title">Register</h2>
    <p id="events-modal-event-name" class="modal-event-name"></p>
    <form id="events-modal-form" class="modal-form">
      <label class="modal-field">
        Name*
        <input type="text" name="name" required />
      </label>
      <label class="modal-field">
        Email*
        <input type="email" name="email" required />
      </label>
      <label class="modal-field">
        Message
        <textarea name="message" rows="4"></textarea>
      </label>
      <button type="submit" class="modal-submit">Register</button>
    </form>
  </div>
</div>
